<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style1.css" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <!-- <img
            src="/images/logo.png"
            alt="Logo"
            width="50"
            height="40"
            class="d-inline-block align-text-top"
          /> -->
          TripTip
        </a>
      </div>
    </nav>
    <section class="wrapper">
      <div class="bgimg"></div>
      <div class="container">
        <div
          class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center"
        >
          <div class="logo">
            <img
              decoding="async"
              src="images/TripTip.png"
              class="img-fluid"
              alt="logo"
            />
          </div>
          <form class="rounded bg-white shadow p-5 login-form">
            <h3 class="text-dark fw-bolder fs-4 mb-2">Create an Account</h3>

            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingFirstName"
                placeholder="name@example.com"
              />
              <label for="floatingFirstName">First Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingLastName"
                placeholder="name@example.com"
              />
              <label for="floatingLastName">Last Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="tel"
                class="form-control"
                id="floatingInput"
                placeholder="+91"
              />
              <label for="floatingInput">Phone Number</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
              <span class="password-info mt-2"
                >Use 8 or more characters with a mix of letters, numbers &
                symbols.</span
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Confirm Password</label>
            </div>
            <div class="form-check d-flex align-items-center">
              <input
                class="form-check-input"
                type="checkbox"
                id="gridCheck"
                checked
              />
              <label class="form-check-label ms-2" for="gridCheck">
                I Agree <a href="#">Terms and conditions</a>.
              </label>
            </div>
            <button type="submit" class="btn btn-primary submit_btn w-100 my-4">
              Continue
            </button>
            <div class="fw-normal text-muted mb-2">
              Already have an account?
              <a
                href="signin.html"
                class="text-primary fw-bold text-decoration-none"
                >Sign in here</a
              >
            </div>

            <div class="text-center text-muted text-uppercase mb-2">or</div>

            <a href="#" class="btn btn-light login_with w-100 mb-4">
              <img
                decoding="async"
                src="images/google-icon.svg"
                class="img-fluid me-3"
              />Sign in with Google</a
            >
            <a href="#" class="btn btn-light login_with w-100 mb-4">
              <img
                decoding="async"
                src="images/facebook-icon.svg"
                class="img-fluid me-3"
              />Sign in with Facebook</a
            >
            <div class="form-check d-flex align-items-center checklabel">
              <input
                class="form-check-input"
                type="checkbox"
                id="gridCheck"
                checked
              />
              <label class="form-check-label ms-2" for="gridCheck">
                Send me special deals to my inbox.
              </label>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
